<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>To-Do TaskMaster</title>
   <!--SCRIPTS-->
   <script type="text/javascript" src="../vendors/jquery.min.js"></script>
   <script type="text/javascript" src="../scripts/client_app.js"></script>
   <!--STYLES-->
   <link rel="stylesheet" type="text/css" href="../styles/style.css"/>
</head>
<body>
  <div class="headerContainer"><h1>To-Do TaskMaster</h1></div>
  <div class="inputContainer">
    <form id="inputTask">
      <label for="task">New Task: </label>
      <input type="text" id="task" name="task" size="95"/>
      <button id="submitNewTask">Add</button>
    </form>
  </div>
  <div class="taskContainer"><h3>NEW TASKS - check box to complete</h3>
    <div id="newTasksContainer"></div>
    <div class="completedTasksContainer"><h3>COMPLETED TASKS</h3>
      <div id="completedTasks"></div>
    </div>
  </div>
</body>
</html>
